<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List dev</title>
  <link rel="stylesheet" href="src/style/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="src/img/favicon-16x16.png"type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>To-do-List</h1>
    
    <div class="todo-form">
      <input type="text" id="todo-input" placeholder="Digite sua tarefa..." />
      <button id="add-btn" class="Adicionar" onclick="Enter()">Adicionar</button>
    </div>

    <div class="filters">
      <button data-filter="all" class="filter">Todas</button>
      <button data-filter="pending" class="filter yellow">Pendentes</button>
      <button data-filter="completed" class="filter green">Conclu√≠das</button>
    </div>
    

    <ul id="todo-list"></ul>
    <button id="clear-all" class="clear-all-btn">Excluir Todas as Tarefas</button>
    <div id="counter" class="task-counter"></div>

  </div>

  <script src="src/js/script.js"></script>
</body>
</html>
